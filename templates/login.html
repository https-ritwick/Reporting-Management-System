<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Cell Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center text-blue-800 mb-6">Student Cell Login</h2>

    {{if .Error}}
      <p class="text-red-600 text-center mb-4">{{.Error}}</p>
    {{end}}

    <form action="/login" method="POST" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Email:</label>
        <input type="email" name="email" required class="w-full px-4 py-2 border rounded" />
      </div>
      <div>
        <label class="block text-sm font-medium">Password:</label>
        <input type="password" name="password" required class="w-full px-4 py-2 border rounded" />
      </div>
      <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded hover:bg-blue-600">Login</button>
    </form>
  </div>
</body>
</html>
