<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Notices - Student Cell</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-6xl mx-auto px-6 py-10">
    <h1 class="text-3xl font-bold text-blue-900 mb-6">üìã Manage Notices</h1>

    <!-- Add New Notice Form -->
    <form action="/add-notice" method="POST" class="bg-white shadow p-6 rounded-lg mb-8">
      <h2 class="text-xl font-semibold mb-4 text-gray-800">Add New Notice</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" name="title" placeholder="Notice Title" required class="border border-gray-300 rounded px-4 py-2" />
        <input type="text" name="description" placeholder="Short Description" required class="border border-gray-300 rounded px-4 py-2" />
        <input type="url" name="link" placeholder="Notice Link (URL)" required class="border border-gray-300 rounded px-4 py-2 col-span-2" />
      </div>
      <button type="submit" class="mt-4 bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Add Notice</button>
    </form>

    <!-- Notices Table -->
    <div class="bg-white shadow rounded-lg overflow-x-auto">
      <table class="w-full table-auto border-collapse">
        <thead class="bg-blue-100 text-blue-900">
          <tr>
            <th class="px-4 py-2 text-left">#</th>
            <th class="px-4 py-2 text-left">Title</th>
            <th class="px-4 py-2 text-left">Description</th>
            <th class="px-4 py-2 text-left">Link</th>
            <th class="px-4 py-2 text-left">Date</th>
            <th class="px-4 py-2">Action</th>
          </tr>
        </thead>
        <tbody id="notices-table-body" class="text-sm">
          <!-- Populated dynamically -->
        </tbody>
      </table>
    </div>
    
    <p id="notice-error" class="text-red-500 mt-4 hidden">‚ö†Ô∏è Failed to load notices.</p>
  </div>

  <script>
    async function fetchNotices() {
      try {
        const res = await fetch("/api/notices");
        if (!res.ok) throw new Error("Failed to fetch notices");
        const notices = await res.json();
        const tbody = document.getElementById("notices-table-body");
        tbody.innerHTML = "";

        notices.forEach((n, i) => {
          tbody.innerHTML += `
            <tr class="border-t">
              <td class="px-4 py-2">${i + 1}</td>
              <td class="px-4 py-2 font-medium">${n.title}</td>
              <td class="px-4 py-2">${n.description}</td>
              <td class="px-4 py-2 text-blue-700 underline"><a href="${n.link}" target="_blank">View</a></td>
              <td class="px-4 py-2 text-gray-600">${new Date(n.created_at).toLocaleDateString()}</td>
              <td class="px-4 py-2 text-center">
                <form action="/delete-notice" method="POST" onsubmit="return confirm('Are you sure you want to delete this notice?')">
                  <input type="hidden" name="id" value="${n.id}" />
                  <button type="submit" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 text-sm">Delete</button>
                </form>
              </td>
            </tr>
          `;
        });
      } catch (err) {
        document.getElementById("notice-error").classList.remove("hidden");
      }
    }

    document.addEventListener("DOMContentLoaded", fetchNotices);
  </script>
</body>
</html>
