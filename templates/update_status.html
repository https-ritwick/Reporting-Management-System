<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Student Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="/static/update_status.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Navbar -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <div class="text-left">
      <h1 class="text-xl font-bold text-blue-700">University School of Automation & Robotics</h1>
      <p class="text-sm text-gray-600">Student Management System</p>
    </div>
    <img src="/static/usar_logo.png" alt="USAR Logo" class="h-12">
  </header>

  <!-- Form + Table -->
  <main class="flex-grow">
    <div class="max-w-5xl mx-auto mt-8">
      <div class="bg-white shadow-md rounded-lg p-6 mb-6">
        <h2 class="text-xl font-semibold mb-4">Add New Student</h2>
        <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
          <input type="text" id="application_no" placeholder="Application No (12 digits)" class="border p-2 rounded">
          <input type="text" id="candidate_name" placeholder="Candidate Name" class="border p-2 rounded">
          <select id="branch" class="border p-2 rounded">
            <option value="">Select Branch</option>
            <option value="AI/ML">AI/ML</option>
            <option value="CSE">CSE</option>
            <option value="IT">IT</option>
            <option value="IIOT">IIOT</option>
          </select>
          <select id="status" class="border p-2 rounded">
            <option value="Present">Present</option>
            <option value="Reporting Slip Given">Reporting Slip Given</option>
          </select>
          <button id="addOrUpdateBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Add</button>
        </div>
      </div>

      <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-xl font-semibold mb-4">Registered Students</h2>
        <div class="mb-4">
          <input type="text" id="searchInput" placeholder="Search by Application Number" class="border p-2 w-full rounded">
        </div>
        <table class="w-full table-auto">
          <thead>
            <tr class="bg-gray-200 text-left">
              <th class="p-2">Application No</th>
              <th class="p-2">Name</th>
              <th class="p-2">Branch</th>
              <th class="p-2">Status</th>
            </tr>
          </thead>
          <tbody id="studentTable" class="text-sm">
            <!-- Dynamic rows go here -->
          </tbody>
        </table>
        <div class="flex justify-end mt-4">
          <button id="saveAllBtn" class="bg-green-600 text-white px-6 py-2 rounded">Save All</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t mt-10 p-4 text-center text-sm text-gray-600">
    <div class="flex justify-center space-x-4 mb-2">
      <a href="https://instagram.com" target="_blank"><img src="/static/insta.svg" class="h-5 inline"></a>
      <a href="https://x.com" target="_blank"><img src="/static/x.svg" class="h-5 inline"></a>
      <a href="https://linkedin.com" target="_blank"><img src="/static/linkedin.svg" class="h-5 inline"></a>
    </div>
    <p>Contact us at <a href="mailto:support@usar.ac.in" class="text-blue-600">support@usar.ac.in</a></p>
    <p class="mt-1">Provided and maintained by University School of Automation & Robotics, GGSIPU</p>
  </footer>
</body>
</html>
